<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;300;500&family=Playfair+Display:wght@400;500;600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Enya's Portfolio</title>
</head>


<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="./index.html">
                <h1>just enya</h1>
            </a>
            <ul>
                <div class="header--icon-container" onclick="iconChange(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="main--cover">
            <img src="/assets/enya-fountain.jpg" alt="">
        </section>
        <h2 class="main--title">Latest Collection</h2>
        <div class="main--artwork">
            <figure class="main--img-container">
                <img src="./assets/enya-kids.jpg" alt="one">
                <p class="art-name">Cuadrito Uno</p>
                <p class="price-tag">$ 250.99</p>
                <button class="img-button">Learn more</button>
            </figure>
            <figure class="main--img-container">
                <img src="./assets/enya-fountain.jpg" alt="one">
                <p class="art-name">Cuadrito Dos</p>
                <p class="price-tag">$ 250.99</p>
                <button class="img-button">Learn more</button>
            </figure>
            <figure class="main--img-container">
                <img src="./assets/enya-self.jpg" alt="one">
                <p class="art-name">Cuadrito Tres</p>
                <p class="price-tag">$ 250.99</p>
                <button class="img-button">Learn more</button>
            </figure>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="footer--menu">
            <li>
                <a href="">Privacy Policy</a>
            </li>
            <li>
                <a href="">Terms of Use</a>
            </li>
            <li>
                <a href="">CA Supply Chain Act</a>
            </li>
            <li>
                <a href="">Cookie Preferences</a>
            </li>
        </ul>
        <div class="footer--credits-container">
            <p class="credits">By M.Freixanet</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="./script.js"></script>
</body>


</html>
